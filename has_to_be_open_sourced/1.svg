<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background and chassis outline -->
  <rect width="800" height="500" fill="#f0f0f0"/>
  <rect x="50" y="50" width="700" height="400" fill="#e0e0e0" stroke="#000000" stroke-width="3"/>
  
  <!-- Front panel (top view) -->
  <rect x="50" y="50" width="700" height="80" fill="#d0d0d0" stroke="#000000" stroke-width="2"/>
  <text x="400" y="85" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">FRONT PANEL (3U CHASSIS)</text>
  
  <!-- Network ports -->
  <rect x="100" y="60" width="160" height="60" fill="#a0a0a0" stroke="#000000" stroke-width="1"/>
  <text x="180" y="80" font-family="Arial" font-size="12" text-anchor="middle">WAN PORTS</text>
  
  <rect x="100" y="70" width="20" height="20" fill="#66bbff" stroke="#000000" stroke-width="1"/>
  <rect x="130" y="70" width="20" height="20" fill="#66bbff" stroke="#000000" stroke-width="1"/>
  <text x="125" y="100" font-family="Arial" font-size="10" text-anchor="middle">2x10GbE</text>
  
  <rect x="280" y="60" width="320" height="60" fill="#a0a0a0" stroke="#000000" stroke-width="1"/>
  <text x="440" y="80" font-family="Arial" font-size="12" text-anchor="middle">LAN PORTS</text>
  
  <rect x="290" y="70" width="20" height="20" fill="#66bbff" stroke="#000000" stroke-width="1"/>
  <rect x="320" y="70" width="20" height="20" fill="#66bbff" stroke="#000000" stroke-width="1"/>
  <rect x="350" y="70" width="20" height="20" fill="#66bbff" stroke="#000000" stroke-width="1"/>
  <rect x="380" y="70" width="20" height="20" fill="#66bbff" stroke="#000000" stroke-width="1"/>
  <rect x="410" y="70" width="20" height="20" fill="#66bbff" stroke="#000000" stroke-width="1"/>
  <rect x="440" y="70" width="20" height="20" fill="#66bbff" stroke="#000000" stroke-width="1"/>
  <rect x="470" y="70" width="20" height="20" fill="#66bbff" stroke="#000000" stroke-width="1"/>
  <rect x="500" y="70" width="20" height="20" fill="#66bbff" stroke="#000000" stroke-width="1"/>
  <text x="440" y="100" font-family="Arial" font-size="10" text-anchor="middle">8x1GbE</text>
  
  <rect x="620" y="60" width="100" height="60" fill="#a0a0a0" stroke="#000000" stroke-width="1"/>
  <text x="670" y="80" font-family="Arial" font-size="12" text-anchor="middle">MGMT</text>
  <rect x="645" y="70" width="20" height="20" fill="#99ff99" stroke="#000000" stroke-width="1"/>
  <text x="670" y="100" font-family="Arial" font-size="10" text-anchor="middle">OOB</text>
  
  <!-- Internal layout -->
  <rect x="50" y="140" width="700" height="310" fill="#f5f5f5" stroke="#000000" stroke-width="2"/>
  <text x="400" y="160" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">INTERNAL COMPONENT LAYOUT</text>
  
  <!-- TAP backplane -->
  <rect x="70" y="180" width="660" height="40" fill="#99ff99" stroke="#000000" stroke-width="1"/>
  <text x="400" y="205" font-family="Arial" font-size="14" text-anchor="middle">CUSTOM TAP BACKPLANE & MONITORING BUS</text>
  
  <!-- Main computing systems -->
  <rect x="70" y="230" width="280" height="100" fill="#ff9966" stroke="#000000" stroke-width="1"/>
  <text x="210" y="250" font-family="Arial" font-size="14" text-anchor="middle">MAIN SYSTEM</text>
  <text x="210" y="270" font-family="Arial" font-size="12" text-anchor="middle">AMD Ryzen 5 5600X</text>
  <text x="210" y="290" font-family="Arial" font-size="12" text-anchor="middle">32GB ECC RAM</text>
  <text x="210" y="310" font-family="Arial" font-size="12" text-anchor="middle">500GB NVMe</text>
  
  <rect x="370" y="230" width="280" height="100" fill="#66bbff" stroke="#000000" stroke-width="1"/>
  <text x="510" y="250" font-family="Arial" font-size="14" text-anchor="middle">MONITORING SYSTEM</text>
  <text x="510" y="270" font-family="Arial" font-size="12" text-anchor="middle">Intel Core i5-12400</text>
  <text x="510" y="290" font-family="Arial" font-size="12" text-anchor="middle">64GB RAM</text>
  <text x="510" y="310" font-family="Arial" font-size="12" text-anchor="middle">1TB NVMe</text>
  
  <!-- Management system -->
  <rect x="670" y="230" width="60" height="100" fill="#99ff99" stroke="#000000" stroke-width="1"/>
  <text x="700" y="280" font-family="Arial" font-size="12" text-anchor="middle" writing-mode="tb">OOB MGMT</text>
  
  <!-- Storage systems -->
  <rect x="70" y="340" width="280" height="80" fill="#dd99ff" stroke="#000000" stroke-width="1"/>
  <text x="210" y="370" font-family="Arial" font-size="14" text-anchor="middle">PRIMARY STORAGE</text>
  <text x="210" y="390" font-family="Arial" font-size="12" text-anchor="middle">2x 2TB NVMe RAID1</text>
  
  <rect x="370" y="340" width="280" height="80" fill="#99ffff" stroke="#000000" stroke-width="1"/>
  <text x="510" y="370" font-family="Arial" font-size="14" text-anchor="middle">BACKUP STORAGE</text>
  <text x="510" y="390" font-family="Arial" font-size="12" text-anchor="middle">2x 4TB SATA SSD RAID1</text>
  
  <!-- Power systems -->
  <rect x="670" y="340" width="60" height="80" fill="#ffdd66" stroke="#000000" stroke-width="1"/>
  <text x="700" y="380" font-family="Arial" font-size="12" text-anchor="middle" writing-mode="tb">POWER MGMT</text>
  
  <!-- Cooling system -->
  <circle cx="120" y="280" r="20" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <circle cx="120" y="280" r="10" fill="#d0d0d0" stroke="#000000" stroke-width="1"/>
  <text x="120" y="320" font-family="Arial" font-size="10" text-anchor="middle">120mm</text>
  
  <circle cx="210" y="280" r="20" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <circle cx="210" y="280" r="10" fill="#d0d0d0" stroke="#000000" stroke-width="1"/>
  <text x="210" y="320" font-family="Arial" font-size="10" text-anchor="middle">120mm</text>
  
  <circle cx="420" y="280" r="20" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <circle cx="420" y="280" r="10" fill="#d0d0d0" stroke="#000000" stroke-width="1"/>
  <text x="420" y="320" font-family="Arial" font-size="10" text-anchor="middle">120mm</text>
  
  <circle cx="510" y="280" r="20" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <circle cx="510" y="280" r="10" fill="#d0d0d0" stroke="#000000" stroke-width="1"/>
  <text x="510" y="320" font-family="Arial" font-size="10" text-anchor="middle">120mm</text>
  
  <circle cx="600" y="280" r="20" fill="#ffffff" stroke="#000000" stroke-width="1"/>
  <circle cx="600" y="280" r="10" fill="#d0d0d0" stroke="#000000" stroke-width="1"/>
  <text x="600" y="320" font-family="Arial" font-size="10" text-anchor="middle">120mm</text>
</svg>
